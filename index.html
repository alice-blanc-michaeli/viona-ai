<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: 'Inter', sans-serif; background: #121212; color: #fff; }

        /* Screen transitions */
        .screen { opacity: 0; transition: opacity 0.35s ease; pointer-events: none; }
        .screen.active { opacity: 1; pointer-events: auto; }

        /* Fade-in for dynamic elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }

        /* Toast animation */
        @keyframes toastIn  { from { opacity: 0; transform: translate(-50%, -8px); } to { opacity: 1; transform: translate(-50%, 0); } }
        @keyframes toastOut { from { opacity: 1; transform: translate(-50%, 0); } to { opacity: 0; transform: translate(-50%, -8px); } }

        /* Custom range slider */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: #282828;
            border-radius: 2px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
            transition: transform 0.15s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #1db954;
            border: none;
            cursor: pointer;
        }

        /* Energy dots */
        .energy-dot {
            width: 24px; height: 24px;
            border-radius: 4px; border: none;
            cursor: pointer;
            transition: transform 0.15s ease, opacity 0.15s ease;
        }
        .energy-dot:hover { transform: scale(1.15); }
        .energy-dot:active { transform: scale(0.95); }
        .energy-dot.inactive { opacity: 0.25; }
        .energy-dot.inactive:hover { opacity: 0.6; }

        /* Chip remove */
        .chip-remove { opacity: 0.4; transition: opacity 0.15s; cursor: pointer; margin-left: 3px; }
        .chip-remove:hover { opacity: 1; }

        /* Feedback buttons */
        .feedback-btn { transition: all 0.2s ease; }
        .feedback-btn:active { transform: scale(0.9); }

        /* Progress bar */
        .progress-track { height: 4px; transition: height 0.15s ease; }
        .progress-track:hover { height: 6px; }
    </style>
</head>

<script>
// â”€â”€ Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const ENERGY = {
    1: { label: 'Very Low', color: '#3b82f6' },
    2: { label: 'Low',      color: '#22c55e' },
    3: { label: 'Medium',   color: '#eab308' },
    4: { label: 'High',     color: '#f97316' },
    5: { label: 'Very High',color: '#ef4444' }
};

const DEMO_TRACKS = [
    { name: 'Come Away With Me',     artist: 'Norah Jones',   duration: 180 },
    { name: 'Feeling Good',          artist: 'Nina Simone',   duration: 175 },
    { name: 'Blue in Green',         artist: 'Miles Davis',   duration: 328 },
    { name: 'The Girl from Ipanema', artist: 'Stan Getz',     duration: 212 },
    { name: 'Corcovado',             artist: 'JoÃ£o Gilberto', duration: 198 },
];

// â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const phases = { 1: { duration: 20, energy: 2 }, 2: { duration: 40, energy: 4 }, 3: { duration: 20, energy: 1 } };
const activeChips = { genre: new Set(['Jazz']), mood: new Set(['Chill']) };
let currentTrackIndex = 0;
let playbackInterval = null;

// â”€â”€ Screens â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => { s.classList.add('hidden'); s.classList.remove('active'); });
    const el = document.getElementById(id);
    el.classList.remove('hidden');
    void el.offsetHeight; // reflow
    el.classList.add('active');
    window.scrollTo(0, 0);
}
function startSession() { currentTrackIndex = 0; showScreen('playback-screen'); loadTrack(0); }
function backToSetup()  { clearPlayback(); showScreen('setup-screen'); }

// â”€â”€ Chips â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toggleChip(type, text) {
    activeChips[type].has(text) ? activeChips[type].delete(text) : activeChips[type].add(text);
    renderChips(type);
}
function removeChip(type, text) { activeChips[type].delete(text); renderChips(type); }
function renderChips(type) {
    const c = document.getElementById(type + '-chips');
    c.innerHTML = '';
    activeChips[type].forEach(t => {
        const d = document.createElement('div');
        d.className = 'px-2.5 py-1 bg-[#1db954]/15 border border-[#1db954]/40 rounded-full text-xs flex items-center gap-1 animate-fadeIn';
        d.innerHTML = `${t}<button onclick="removeChip('${type}','${t}')" class="chip-remove text-[11px]">âœ•</button>`;
        c.appendChild(d);
    });
}

// â”€â”€ Energy Flow â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function initEnergyPhases() {
    document.querySelectorAll('.energy-phase').forEach(el => {
        const p = parseInt(el.dataset.phase);
        const dots = el.querySelector('.energy-dots');
        const slider = el.querySelector('.phase-slider');

        for (let i = 1; i <= 5; i++) {
            const btn = document.createElement('button');
            btn.className = 'energy-dot';
            btn.style.backgroundColor = ENERGY[i].color;
            btn.dataset.level = i;
            btn.onclick = () => setEnergy(p, i);
            dots.appendChild(btn);
        }

        slider.addEventListener('input', () => {
            phases[p].duration = parseInt(slider.value);
            refreshPhase(p);
            updateTotal();
        });

        updateEnergyDots(p);
        refreshPhase(p);
    });
    updateTotal();
}

function setEnergy(p, lvl) { phases[p].energy = lvl; updateEnergyDots(p); refreshPhase(p); }

function updateEnergyDots(p) {
    document.querySelector(`.energy-phase[data-phase="${p}"]`).querySelectorAll('.energy-dot').forEach(d => {
        d.classList.toggle('inactive', parseInt(d.dataset.level) !== phases[p].energy);
    });
}

function refreshPhase(p) {
    const el = document.querySelector(`.energy-phase[data-phase="${p}"]`);
    el.querySelector('.phase-duration').textContent = phases[p].duration + ' min';
    el.querySelector('.phase-energy-label').textContent = ENERGY[phases[p].energy].label;
}

function updateTotal() {
    const t = phases[1].duration + phases[2].duration + phases[3].duration;
    const h = Math.floor(t / 60), m = t % 60;
    document.getElementById('total-duration').textContent = h > 0 ? `${h}h ${m}min` : `${m} min`;
}

// â”€â”€ Playback â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loadTrack(i) {
    clearPlayback();
    const track = DEMO_TRACKS[i % DEMO_TRACKS.length];
    document.getElementById('track-name').textContent = track.name;
    document.getElementById('artist-name').textContent = track.artist;
    document.getElementById('progress-bar').style.width = '0%';
    document.getElementById('current-time').textContent = '0:00';
    const m = Math.floor(track.duration / 60), s = track.duration % 60;
    document.getElementById('total-time').textContent = `${m}:${s.toString().padStart(2,'0')}`;

    document.getElementById('feedback-buttons').classList.remove('hidden');
    document.getElementById('dislike-reason').classList.add('hidden');
    document.getElementById('reason-input').value = '';

    simulatePlayback(track.duration);
}

function simulatePlayback(totalSec) {
    let pct = 0;
    playbackInterval = setInterval(() => {
        pct += 2;
        if (pct > 100) pct = 100;
        document.getElementById('progress-bar').style.width = pct + '%';
        const elapsed = Math.floor((pct / 100) * totalSec);
        document.getElementById('current-time').textContent =
            `${Math.floor(elapsed/60)}:${(elapsed%60).toString().padStart(2,'0')}`;
        if (pct >= 100) { clearPlayback(); setTimeout(nextTrack, 800); }
    }, 600);
}

function clearPlayback() { if (playbackInterval) { clearInterval(playbackInterval); playbackInterval = null; } }
function nextTrack() { currentTrackIndex++; loadTrack(currentTrackIndex); }

function showToast(msg, bg) {
    document.querySelectorAll('.toast').forEach(t => t.remove());
    const el = document.createElement('div');
    el.className = 'toast fixed top-5 left-1/2 px-5 py-2.5 rounded-full text-white text-sm font-medium shadow-lg z-50';
    el.style.cssText = `background:${bg}; animation:toastIn 0.25s ease`;
    el.textContent = msg;
    document.body.appendChild(el);
    setTimeout(() => { el.style.animation = 'toastOut 0.25s ease forwards'; setTimeout(() => el.remove(), 250); }, 1800);
}
